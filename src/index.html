<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />

    <title>Random Card Generator</title>
  </head>
  <body>
    <!-- Simplemente hago un div contenedor, dentro div card y 3 spans -->

    <div class="container-fluid text-center">
      <div class="card">
        <!-- Hago 3 spans que son el palo de arriba, el numero y el palo de abajo -->

        <span class="top-suit"></span>
        <span class="number"></span>
        <span class="bottom-suit"></span>
      </div>
      <br />
      <button id="botongo" class="btn">PULSA PARA CAMBIAR CARTA</button>
      <br />
      <br />
      <button id="botonCountdown" class="btn">
        CUENTA ATRÁS
      </button>
      <br />
      <br />

      <label>Height:</label>
      <input id="inputnumber1" type="number" value="" />

      <label>Width:</label>
      <input id="inputnumber2" type="number" value="" />
      <button id="sizeboton">Cambiar tamaño carta</button>

      <br /><br />
      <button id="restablecer">Restablecer tamaño carta</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
